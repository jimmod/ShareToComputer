language: android
dist: trusty

android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-x86-android-28

before_script:
  - echo no | android create avd --force -n test -t android-28 --abi x86 -c 128M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

jobs:
  include:
    - stage: clean
      script: ./gradlew clean
    - stage: check lint
      script: ./gradlew lint --info
    - stage: check jvm test
      script: ./gradlew testDebugUnitTest --info
    - stage: check android test
      script: ./gradlew connectedDebugAndroidTest --info