language: android
dist: trusty

android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

before_script:
  - echo y | android update sdk -a --no-ui --filter android-24
  - echo y | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-24
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}'
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew clean lint testDebugUnitTest connectedDebugAndroidTest assembleRelease