// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 19
        targetSdkVersion = 28

        // App dependencies
        kotlinVersion = '1.3.31'
        kotlinCoroutinesVersion = '1.2.1'
        constraintLayoutVersion = '2.0.0-beta1'
        ktxVersion = '1.0.2'
        timber='4.7.1'
        nanohttpd='2.3.1'
        navigationVersion = '2.0.0'
        koinVersion = '2.0.1'
        fragmentVersion = '1.1.0-alpha09'

        junitVersion = '4.12'
        robolectric = '4.2'
        espressoVersion = '3.1.1'
        testExtJunit = '1.1.0'

        coreTestingVersion = '2.0.0'
        coroutinesVersion = "1.1.1"
        glideVersion = '4.9.0'
        gradleVersion = '3.4.1'
        gsonVersion = '2.8.2'
        ktlintVersion = '0.30.0'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.0.0'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.1.0-beta01'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '1.1.0-alpha05'
        truth = '0.42'
        uiAutomatorVersion = '2.2.0'
        workVersion = '2.1.0-alpha02'
    }


    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
